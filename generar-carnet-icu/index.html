<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imprimir Carnet - IGCA</title>
    <link type="text/css" rel="shortcut icon" href="imgs/logo-mywebsite-urian-viera.svg" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <span class="navbar-brand">
            Imprimir Carnet I.C.U.
        </span>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
            aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        
    </nav>

    <div class="container mt-5">
        <h3 class="text-center mt-5"></h3>
    </div>

    <form method="POST" action="asignar_variables_al_pdf.php" class="login-form" enctype="multipart/form-data"
        style="height: 460px !important;">
        <img class="logo" src="imgs/images.png" alt="">
        <input id="tipo" name="tipo" type="hidden" value="ungido">

        <div class="input">
            <i class="zmdi zmdi-file-text"></i>
            <input type="text" name="nro_documento" id="nro_documento" placeholder="Número de documento"
                class="username">
        </div>

        <div class="input">
            <i class="zmdi zmdi-account-box"></i>
            <select name="cargo" id="cargo" class="username">
                <option value="">Seleccione el cargo</option>
                <option value="Presidente">Presidente</option>
                <option value="Vicepresidente">Vicepresidente</option>
                <option value="Secretario">Secretario</option>
                <option value="Tesorera">Tesorera</option>
                <option value="Sec. de Cultura">Sec. de Cultura</option>
                <option value="Sec. de Salud">Sec. de Salud</option>
                <option value="Sec. de Derechos Humanos">Sec. de Derechos Humanos</option>
                <option value="Sec. de Relaciones Públicas">Sec. de Relaciones Públicas</option>
            </select>
        </div>

        <div class="input">
            <i class="zmdi zmdi-city"></i>
            <select name="ambito" id="ambito" class="username">
                <option value="">Seleccione el ámbito</option>
                <option value="Consejo Ejecutivo Nacional">Consejo Ejecutivo Nacional</option>
                <option value="Filial">Filial</option>
            </select>
        </div>

        <div class="input">
            <i class="zmdi zmdi-file-text"></i>
            <input type="text" name="nro_filial" id="nro_filial" placeholder="Número de Filial" class="username">
        </div>

        <button class="btn-login" value="Entrar">Generar</button>
    </form>



</body>

</html>
